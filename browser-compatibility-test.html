<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Compatibility Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #1e293b;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.pass { background: #10b981; color: white; }
        .status.fail { background: #dc2626; color: white; }
        .status.warning { background: #f59e0b; color: white; }
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #2563eb;
        }
        .log {
            background: #000;
            color: #00ff00;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Browser Compatibility Test</h1>
        
        <div class="test-section">
            <h2>Browser Information</h2>
            <div id="browserInfo"></div>
        </div>

        <div class="test-section">
            <h2>JavaScript Features Test</h2>
            <div id="jsFeatures"></div>
        </div>

        <div class="test-section">
            <h2>React Compatibility Test</h2>
            <div id="reactCompatibility"></div>
        </div>

        <div class="test-section">
            <h2>Network Test</h2>
            <div id="networkTest"></div>
        </div>

        <div class="test-section">
            <h2>Actions</h2>
            <button class="button" onclick="runAllTests()">Run All Tests</button>
            <button class="button" onclick="testMainApp()">Test Main App</button>
            <button class="button" onclick="enableDevBypass()">Enable Dev Bypass</button>
        </div>

        <div class="test-section">
            <h2>Console Log</h2>
            <div id="consoleLog" class="log"></div>
        </div>
    </div>

    <script>
        let logEntries = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] [${type.toUpperCase()}] ${message}`;
            logEntries.push(entry);
            console.log(entry);
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const logDiv = document.getElementById('consoleLog');
            logDiv.innerHTML = logEntries.slice(-30).join('<br>');
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function addResult(containerId, test, status, message) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `status ${status}`;
            div.innerHTML = `<strong>${test}:</strong> ${message}`;
            container.appendChild(div);
        }

        function testBrowserInfo() {
            const browserInfo = document.getElementById('browserInfo');
            browserInfo.innerHTML = `
                <div class="status pass"><strong>User Agent:</strong> ${navigator.userAgent}</div>
                <div class="status pass"><strong>Platform:</strong> ${navigator.platform}</div>
                <div class="status pass"><strong>Language:</strong> ${navigator.language}</div>
                <div class="status pass"><strong>Cookies Enabled:</strong> ${navigator.cookieEnabled ? 'Yes' : 'No'}</div>
                <div class="status pass"><strong>Online:</strong> ${navigator.onLine ? 'Yes' : 'No'}</div>
                <div class="status pass"><strong>Screen:</strong> ${screen.width}x${screen.height}</div>
                <div class="status pass"><strong>Viewport:</strong> ${window.innerWidth}x${window.innerHeight}</div>
            `;
            log('‚úÖ Browser info collected');
        }

        function testJavaScriptFeatures() {
            const jsFeatures = document.getElementById('jsFeatures');
            
            // Test ES6 features
            try {
                eval('const test = () => "arrow function works"');
                addResult('jsFeatures', 'ES6 Arrow Functions', 'pass', 'Supported');
            } catch (e) {
                addResult('jsFeatures', 'ES6 Arrow Functions', 'fail', 'Not supported');
            }

            try {
                eval('class TestClass {}');
                addResult('jsFeatures', 'ES6 Classes', 'pass', 'Supported');
            } catch (e) {
                addResult('jsFeatures', 'ES6 Classes', 'fail', 'Not supported');
            }

            try {
                eval('const {a, b} = {a: 1, b: 2}');
                addResult('jsFeatures', 'ES6 Destructuring', 'pass', 'Supported');
            } catch (e) {
                addResult('jsFeatures', 'ES6 Destructuring', 'fail', 'Not supported');
            }

            // Test Promise
            if (typeof Promise !== 'undefined') {
                addResult('jsFeatures', 'Promises', 'pass', 'Supported');
            } else {
                addResult('jsFeatures', 'Promises', 'fail', 'Not supported');
            }

            // Test fetch
            if (typeof fetch !== 'undefined') {
                addResult('jsFeatures', 'Fetch API', 'pass', 'Supported');
            } else {
                addResult('jsFeatures', 'Fetch API', 'fail', 'Not supported');
            }

            // Test localStorage
            try {
                localStorage.setItem('test', 'value');
                localStorage.removeItem('test');
                addResult('jsFeatures', 'localStorage', 'pass', 'Supported');
            } catch (e) {
                addResult('jsFeatures', 'localStorage', 'fail', 'Not supported');
            }

            log('‚úÖ JavaScript features tested');
        }

        async function testReactCompatibility() {
            const reactCompatibility = document.getElementById('reactCompatibility');
            
            try {
                const response = await fetch('http://localhost:8080/node_modules/.vite/deps/react.js');
                if (response.ok) {
                    addResult('reactCompatibility', 'React Library', 'pass', 'Loads successfully');
                } else {
                    addResult('reactCompatibility', 'React Library', 'fail', `HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('reactCompatibility', 'React Library', 'fail', error.message);
            }

            try {
                const response = await fetch('http://localhost:8080/node_modules/.vite/deps/react-dom_client.js');
                if (response.ok) {
                    addResult('reactCompatibility', 'React DOM Client', 'pass', 'Loads successfully');
                } else {
                    addResult('reactCompatibility', 'React DOM Client', 'fail', `HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('reactCompatibility', 'React DOM Client', 'fail', error.message);
            }

            try {
                const response = await fetch('http://localhost:8080/src/main.tsx');
                if (response.ok) {
                    addResult('reactCompatibility', 'Main App Entry', 'pass', 'Loads successfully');
                } else {
                    addResult('reactCompatibility', 'Main App Entry', 'fail', `HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('reactCompatibility', 'Main App Entry', 'fail', error.message);
            }

            log('‚úÖ React compatibility tested');
        }

        async function testNetwork() {
            const networkTest = document.getElementById('networkTest');
            
            try {
                const response = await fetch('http://localhost:8080');
                if (response.ok) {
                    addResult('networkTest', 'Main App Server', 'pass', `HTTP ${response.status}`);
                } else {
                    addResult('networkTest', 'Main App Server', 'fail', `HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('networkTest', 'Main App Server', 'fail', error.message);
            }

            try {
                const response = await fetch('https://jedfundfhzytpnbjkspn.supabase.co');
                if (response.ok || response.status === 400) {
                    addResult('networkTest', 'Supabase Server', 'pass', 'Responding');
                } else {
                    addResult('networkTest', 'Supabase Server', 'fail', `HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('networkTest', 'Supabase Server', 'fail', error.message);
            }

            log('‚úÖ Network tests completed');
        }

        async function testMainApp() {
            log('üîç Testing main app...');
            try {
                const response = await fetch('http://localhost:8080');
                const text = await response.text();
                
                if (response.ok) {
                    log(`‚úÖ Main app responds: ${response.status}`);
                    log(`üìÑ HTML length: ${text.length} characters`);
                    
                    if (text.includes('<div id="root"></div>')) {
                        log('‚úÖ Root element found');
                    } else {
                        log('‚ùå Root element not found');
                    }
                    
                    if (text.includes('script')) {
                        log('‚úÖ Script tags found');
                    } else {
                        log('‚ùå No script tags found');
                    }
                } else {
                    log(`‚ùå Main app failed: ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Main app error: ${error.message}`, 'error');
            }
        }

        function enableDevBypass() {
            localStorage.setItem('dev-bypass-auth', 'true');
            log('‚úÖ Dev bypass enabled');
        }

        async function runAllTests() {
            log('üöÄ Running all compatibility tests...');
            testBrowserInfo();
            testJavaScriptFeatures();
            await testReactCompatibility();
            await testNetwork();
            log('‚úÖ All tests completed');
        }

        // Initialize
        log('üöÄ Browser compatibility test page loaded');
        
        // Auto-run tests
        setTimeout(runAllTests, 1000);
    </script>
</body>
</html>
