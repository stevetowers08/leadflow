<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        iframe { width: 100%; height: 600px; border: 1px solid #ddd; border-radius: 4px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Simple App Test</h1>
        <div id="status"></div>
        <iframe id="app-iframe" src="http://localhost:8080"></iframe>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const iframe = document.getElementById('app-iframe');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        // Monitor iframe load
        iframe.onload = function() {
            addStatus('‚úÖ App iframe loaded', 'success');
            
            // Check iframe content after a delay
            setTimeout(() => {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const body = iframeDoc.body;
                    
                    if (body && body.innerHTML.trim()) {
                        addStatus('‚úÖ App content found', 'success');
                        
                        // Check for React root
                        const root = iframeDoc.getElementById('root');
                        if (root) {
                            if (root.children.length > 0) {
                                addStatus('‚úÖ React root has content', 'success');
                                addStatus(`Root children: ${root.children.length}`, 'info');
                            } else {
                                addStatus('‚ùå React root is empty', 'error');
                            }
                        } else {
                            addStatus('‚ùå React root not found', 'error');
                        }
                        
                        // Show body content preview
                        addStatus('Body content preview:', 'info');
                        const pre = document.createElement('pre');
                        pre.textContent = body.innerHTML.substring(0, 500) + '...';
                        pre.style.fontSize = '12px';
                        pre.style.background = '#f5f5f5';
                        pre.style.padding = '10px';
                        pre.style.borderRadius = '4px';
                        pre.style.overflow = 'auto';
                        statusDiv.appendChild(pre);
                        
                    } else {
                        addStatus('‚ùå App iframe body is empty', 'error');
                    }
                } catch (e) {
                    addStatus('‚ùå Error accessing iframe: ' + e.message, 'error');
                }
            }, 3000);
        };
        
        iframe.onerror = function() {
            addStatus('‚ùå Error loading app iframe', 'error');
        };
        
        // Check every 2 seconds
        setInterval(() => {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc) {
                    const root = iframeDoc.getElementById('root');
                    if (root && root.children.length === 0) {
                        addStatus('‚ö†Ô∏è React root still empty after delay', 'error');
                    }
                }
            } catch (e) {
                // Cross-origin error, ignore
            }
        }, 2000);
    </script>
</body>
</html>
