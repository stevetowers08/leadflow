<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runtime Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        iframe { width: 100%; height: 600px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Runtime Error Test</h1>
        <div id="status"></div>
        <iframe id="app-iframe" src="http://localhost:8080"></iframe>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const iframe = document.getElementById('app-iframe');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        // Capture console errors from iframe
        const originalError = console.error;
        const originalWarn = console.warn;
        const errors = [];
        
        console.error = function(...args) {
            errors.push({ type: 'error', message: args.join(' '), timestamp: new Date() });
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            errors.push({ type: 'warn', message: args.join(' '), timestamp: new Date() });
            originalWarn.apply(console, args);
        };
        
        // Monitor iframe load
        iframe.onload = function() {
            addStatus('‚úÖ App iframe loaded', 'success');
            
            // Check if iframe content is visible
            setTimeout(() => {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const body = iframeDoc.body;
                    
                    if (body && body.innerHTML.trim()) {
                        addStatus('‚úÖ App content found in iframe', 'success');
                        
                        // Check for common error indicators
                        if (body.innerHTML.includes('error') || body.innerHTML.includes('Error')) {
                            addStatus('‚ö†Ô∏è Error indicators found in app content', 'error');
                        }
                        
                        if (body.innerHTML.includes('white screen') || body.innerHTML.includes('blank')) {
                            addStatus('‚ö†Ô∏è White screen indicators found', 'error');
                        }
                        
                        // Check if React root is rendered
                        const root = iframeDoc.getElementById('root');
                        if (root && root.children.length > 0) {
                            addStatus('‚úÖ React root has content', 'success');
                        } else {
                            addStatus('‚ùå React root is empty', 'error');
                        }
                        
                    } else {
                        addStatus('‚ùå App iframe body is empty', 'error');
                    }
                } catch (e) {
                    addStatus('‚ùå Error accessing iframe content: ' + e.message, 'error');
                }
            }, 2000);
        };
        
        iframe.onerror = function() {
            addStatus('‚ùå Error loading app iframe', 'error');
        };
        
        // Monitor for console errors
        setTimeout(() => {
            if (errors.length > 0) {
                addStatus('‚ùå Console errors detected: ' + errors.length, 'error');
                errors.forEach(error => {
                    addStatus(`[${error.type}] ${error.message}`, 'error');
                });
            } else {
                addStatus('‚úÖ No console errors detected', 'success');
            }
        }, 5000);
        
        // Check iframe every 2 seconds
        setInterval(() => {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc) {
                    const root = iframeDoc.getElementById('root');
                    if (root) {
                        if (root.children.length === 0) {
                            addStatus('‚ö†Ô∏è React root is still empty after 2+ seconds', 'error');
                        }
                    }
                }
            } catch (e) {
                // Cross-origin error, ignore
            }
        }, 2000);
    </script>
</body>
</html>
