<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowr CRM - Debug Helper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            background: #1e293b;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #f59e0b;
        }
        .description {
            margin-bottom: 2rem;
            color: #94a3b8;
        }
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #2563eb;
        }
        .button.danger {
            background: #dc2626;
        }
        .button.danger:hover {
            background: #b91c1c;
        }
        .button.success {
            background: #10b981;
        }
        .button.success:hover {
            background: #059669;
        }
        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            background: #374151;
        }
        .debug-info {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            background: #1f2937;
            text-align: left;
            font-family: monospace;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ðŸ”§ Empowr CRM - Debug Helper</div>
        <div class="description">
            This page helps debug the white screen issue and manage authentication.
        </div>
        
        <button class="button success" onclick="enableDevBypass()">Enable Dev Bypass</button>
        <button class="button danger" onclick="clearDevBypass()">Clear Dev Bypass</button>
        <button class="button" onclick="goToApp()">Go to App</button>
        <button class="button" onclick="testApp()">Test App Connection</button>
        
        <div class="status" id="status">
            Current status: <span id="statusText">Checking...</span>
        </div>
        
        <div class="debug-info" id="debugInfo">
            <div><strong>Debug Information:</strong></div>
            <div id="debugContent">Loading...</div>
        </div>
    </div>

    <script>
        function updateStatus() {
            const bypass = localStorage.getItem('dev-bypass-auth');
            const statusText = document.getElementById('statusText');
            if (bypass === 'true') {
                statusText.textContent = 'Dev bypass is ENABLED';
                statusText.style.color = '#10b981';
            } else {
                statusText.textContent = 'Dev bypass is DISABLED';
                statusText.style.color = '#ef4444';
            }
        }

        function updateDebugInfo() {
            const debugContent = document.getElementById('debugContent');
            const bypass = localStorage.getItem('dev-bypass-auth');
            const userAgent = navigator.userAgent;
            const timestamp = new Date().toLocaleString();
            
            debugContent.innerHTML = `
                <div>Timestamp: ${timestamp}</div>
                <div>Dev Bypass: ${bypass || 'not set'}</div>
                <div>User Agent: ${userAgent}</div>
                <div>Local Storage: ${JSON.stringify(localStorage, null, 2)}</div>
            `;
        }

        function enableDevBypass() {
            localStorage.setItem('dev-bypass-auth', 'true');
            updateStatus();
            updateDebugInfo();
            console.log('âœ… Dev bypass enabled');
        }

        function clearDevBypass() {
            localStorage.removeItem('dev-bypass-auth');
            updateStatus();
            updateDebugInfo();
            console.log('âŒ Dev bypass cleared');
        }

        function goToApp() {
            window.location.href = 'http://localhost:8080';
        }

        async function testApp() {
            try {
                const response = await fetch('http://localhost:8080');
                const text = await response.text();
                console.log('App response:', text.substring(0, 200) + '...');
                alert('App is responding! Check console for details.');
            } catch (error) {
                console.error('App test failed:', error);
                alert('App test failed: ' + error.message);
            }
        }

        // Update status on load
        updateStatus();
        updateDebugInfo();
        
        // Auto-refresh status every second
        setInterval(() => {
            updateStatus();
            updateDebugInfo();
        }, 1000);
    </script>
</body>
</html>
