<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Error Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç JavaScript Error Test</h1>
        <div id="status"></div>
        <div id="errors"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const errorsDiv = document.getElementById('errors');
        const errors = [];
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        function addError(error) {
            errors.push(error);
            const div = document.createElement('div');
            div.className = 'status error';
            div.innerHTML = `<strong>Error ${errors.length}:</strong> ${error.message}<br><small>${error.stack}</small>`;
            errorsDiv.appendChild(div);
        }
        
        // Capture all errors
        window.addEventListener('error', (event) => {
            addError({
                message: event.message,
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno,
                stack: event.error ? event.error.stack : 'No stack trace'
            });
        });
        
        // Capture unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            addError({
                message: 'Unhandled Promise Rejection: ' + event.reason,
                stack: event.reason ? event.reason.stack : 'No stack trace'
            });
        });
        
        // Test loading the app
        addStatus('Testing app loading...', 'info');
        
        fetch('http://localhost:8080')
            .then(response => {
                if (response.ok) {
                    addStatus('‚úÖ App server responding', 'success');
                    return response.text();
                } else {
                    addStatus('‚ùå App server error: ' + response.status, 'error');
                }
            })
            .then(html => {
                if (html) {
                    addStatus('‚úÖ App HTML received', 'success');
                    
                    // Check for script tags
                    const scriptMatches = html.match(/<script[^>]*>/g);
                    if (scriptMatches) {
                        addStatus(`‚úÖ Found ${scriptMatches.length} script tags`, 'success');
                    } else {
                        addStatus('‚ùå No script tags found', 'error');
                    }
                    
                    // Check for React
                    if (html.includes('react') || html.includes('React')) {
                        addStatus('‚úÖ React detected in HTML', 'success');
                    } else {
                        addStatus('‚ùå React not detected in HTML', 'error');
                    }
                    
                    // Check for Vite
                    if (html.includes('vite') || html.includes('Vite')) {
                        addStatus('‚úÖ Vite detected in HTML', 'success');
                    } else {
                        addStatus('‚ùå Vite not detected in HTML', 'error');
                    }
                    
                    // Show HTML preview
                    addStatus('HTML Preview:', 'info');
                    const pre = document.createElement('pre');
                    pre.textContent = html.substring(0, 1000) + '...';
                    statusDiv.appendChild(pre);
                }
            })
            .catch(error => {
                addStatus('‚ùå Error fetching app: ' + error.message, 'error');
            });
        
        // Test loading app in iframe
        setTimeout(() => {
            addStatus('Testing app in iframe...', 'info');
            const iframe = document.createElement('iframe');
            iframe.src = 'http://localhost:8080';
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            iframe.style.border = '1px solid #ddd';
            iframe.style.borderRadius = '4px';
            iframe.onload = () => {
                addStatus('‚úÖ App iframe loaded', 'success');
                
                // Check iframe content
                setTimeout(() => {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        const root = iframeDoc.getElementById('root');
                        if (root) {
                            if (root.children.length > 0) {
                                addStatus('‚úÖ React root has content in iframe', 'success');
                            } else {
                                addStatus('‚ùå React root is empty in iframe', 'error');
                            }
                        } else {
                            addStatus('‚ùå React root not found in iframe', 'error');
                        }
                    } catch (e) {
                        addStatus('‚ùå Error accessing iframe content: ' + e.message, 'error');
                    }
                }, 2000);
            };
            iframe.onerror = () => {
                addStatus('‚ùå Error loading app iframe', 'error');
            };
            document.body.appendChild(iframe);
        }, 1000);
        
        // Check for errors every second
        setInterval(() => {
            if (errors.length > 0) {
                addStatus(`‚ö†Ô∏è ${errors.length} JavaScript errors detected`, 'warning');
            }
        }, 1000);
    </script>
</body>
</html>
