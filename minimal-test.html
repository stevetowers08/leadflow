<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .info { color: blue; background: #e6f3ff; padding: 10px; border-radius: 5px; margin: 10px 0; }
        #console-output { background: #f5f5f5; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Minimal App Test</h1>
    <div id="status"></div>
    <div id="console-output"></div>
    
    <script>
        const status = document.getElementById('status');
        const output = document.getElementById('console-output');
        
        function log(type, message) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        function setStatus(message, type = 'info') {
            status.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        // Capture all console output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            log('info', args.join(' '));
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            log('error', args.join(' '));
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            log('warn', args.join(' '));
            originalWarn.apply(console, args);
        };
        
        // Test React app loading
        window.addEventListener('load', () => {
            log('info', 'Page loaded');
            
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root) {
                    log('success', 'React root element found');
                    log('info', `Root children: ${root.children.length}`);
                    log('info', `Root innerHTML length: ${root.innerHTML.length}`);
                    
                    if (root.innerHTML.length === 0) {
                        setStatus('React root is empty - white screen issue detected', 'error');
                    } else {
                        setStatus('React root has content', 'success');
                    }
                } else {
                    setStatus('React root element not found', 'error');
                }
            }, 2000);
        });
        
        // Capture errors
        window.addEventListener('error', (event) => {
            log('error', `Unhandled error: ${event.error?.message || event.message}`);
            setStatus(`Error: ${event.error?.message || event.message}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            log('error', `Unhandled promise rejection: ${event.reason}`);
            setStatus(`Promise rejection: ${event.reason}`, 'error');
        });
        
        // Test if we can access the React app
        setTimeout(() => {
            log('info', 'Testing React app access...');
            
            // Try to access React DevTools
            if (window.__REACT_DEVTOOLS_GLOBAL_HOOK__) {
                log('success', 'React DevTools detected');
            } else {
                log('info', 'React DevTools not detected');
            }
            
            // Check for React root
            const reactRoots = document.querySelectorAll('[data-reactroot]');
            if (reactRoots.length > 0) {
                log('success', `Found ${reactRoots.length} React root(s)`);
            } else {
                log('warn', 'No React roots found with data-reactroot attribute');
            }
        }, 3000);
    </script>
</body>
</html>
