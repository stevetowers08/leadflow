<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç App Status Test</h1>
        <div id="status"></div>
        <div id="details"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const detailsDiv = document.getElementById('details');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        function addDetail(message) {
            const div = document.createElement('div');
            div.textContent = message;
            detailsDiv.appendChild(div);
        }
        
        // Test basic functionality
        addStatus('‚úÖ Page loaded successfully', 'success');
        
        // Test if we can access the main app
        try {
            // Check if the dev server is running
            fetch('http://localhost:8080')
                .then(response => {
                    if (response.ok) {
                        addStatus('‚úÖ Development server is running', 'success');
                        return response.text();
                    } else {
                        addStatus('‚ùå Development server returned error: ' + response.status, 'error');
                    }
                })
                .then(html => {
                    if (html) {
                        addStatus('‚úÖ App HTML received', 'success');
                        
                        // Check for common error indicators
                        if (html.includes('white screen') || html.includes('error')) {
                            addStatus('‚ö†Ô∏è Potential error indicators found in HTML', 'error');
                        }
                        
                        // Check if React is loaded
                        if (html.includes('react') || html.includes('React')) {
                            addStatus('‚úÖ React detected in HTML', 'success');
                        } else {
                            addStatus('‚ùå React not detected in HTML', 'error');
                        }
                    }
                })
                .catch(error => {
                    addStatus('‚ùå Error fetching app: ' + error.message, 'error');
                });
        } catch (error) {
            addStatus('‚ùå Error testing app: ' + error.message, 'error');
        }
        
        // Test localStorage
        try {
            localStorage.setItem('test', 'test');
            localStorage.removeItem('test');
            addStatus('‚úÖ LocalStorage working', 'success');
        } catch (error) {
            addStatus('‚ùå LocalStorage error: ' + error.message, 'error');
        }
        
        // Test console errors
        const originalError = console.error;
        const errors = [];
        console.error = function(...args) {
            errors.push(args.join(' '));
            originalError.apply(console, args);
        };
        
        setTimeout(() => {
            if (errors.length > 0) {
                addStatus('‚ùå Console errors detected: ' + errors.length, 'error');
                errors.forEach(error => addDetail('Error: ' + error));
            } else {
                addStatus('‚úÖ No console errors detected', 'success');
            }
        }, 2000);
    </script>
</body>
</html>
