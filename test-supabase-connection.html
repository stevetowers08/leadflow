<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="results"></div>

    <script>
        const SUPABASE_URL = "https://jedfundfhzytpnbjkspn.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplZGZ1bmRmaHp5dHBuYmprc3BuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzNjE5NDIsImV4cCI6MjA3MzkzNzk0Mn0.K5PFr9NdDav7SLk5pguj5tawj-10j-yhlUfFa_Fkvqg";

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test companies
                console.log('Testing companies...');
                const { data: companies, error: companiesError } = await supabase
                    .from('companies')
                    .select('id, name')
                    .limit(5);
                
                if (companiesError) {
                    resultsDiv.innerHTML += `<p style="color: red;">Companies Error: ${companiesError.message}</p>`;
                } else {
                    resultsDiv.innerHTML += `<p style="color: green;">Companies: ${companies.length} records found</p>`;
                    resultsDiv.innerHTML += `<pre>${JSON.stringify(companies, null, 2)}</pre>`;
                }

                // Test people
                console.log('Testing people...');
                const { data: people, error: peopleError } = await supabase
                    .from('people')
                    .select('id, name')
                    .limit(5);
                
                if (peopleError) {
                    resultsDiv.innerHTML += `<p style="color: red;">People Error: ${peopleError.message}</p>`;
                } else {
                    resultsDiv.innerHTML += `<p style="color: green;">People: ${people.length} records found</p>`;
                    resultsDiv.innerHTML += `<pre>${JSON.stringify(people, null, 2)}</pre>`;
                }

                // Test jobs
                console.log('Testing jobs...');
                const { data: jobs, error: jobsError } = await supabase
                    .from('jobs')
                    .select('id, title')
                    .limit(5);
                
                if (jobsError) {
                    resultsDiv.innerHTML += `<p style="color: red;">Jobs Error: ${jobsError.message}</p>`;
                } else {
                    resultsDiv.innerHTML += `<p style="color: green;">Jobs: ${jobs.length} records found</p>`;
                    resultsDiv.innerHTML += `<pre>${JSON.stringify(jobs, null, 2)}</pre>`;
                }

            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">General Error: ${error.message}</p>`;
            }
        }

        testConnection();
    </script>
</body>
</html>
