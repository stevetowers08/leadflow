<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Testing...</h1>
    <div id="test"></div>
    <script>
        console.log('Test page loaded');
        document.getElementById('test').innerHTML = 'JavaScript is working!';
        
        // Test if we can fetch the main app
        fetch('http://localhost:8086/src/main.tsx')
            .then(response => response.text())
            .then(data => {
                console.log('Main.tsx loaded successfully');
                document.getElementById('test').innerHTML += '<br>Main.tsx loaded!';
            })
            .catch(error => {
                console.error('Error loading main.tsx:', error);
                document.getElementById('test').innerHTML += '<br>Error: ' + error.message;
            });
    </script>
</body>
</html>
