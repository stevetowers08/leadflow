<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct React Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #root {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .test-button {
            padding: 15px 30px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }
        .test-button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>üöÄ Direct React Test</h1>
        <p>This is a direct HTML test - no React yet</p>
        <button class="test-button" onclick="testReact()">Test React Loading</button>
        <button class="test-button" onclick="testConsole()">Test Console</button>
        <button class="test-button" onclick="enableDevBypass()">Enable Dev Bypass</button>
        <div id="test-results" style="margin-top: 20px; padding: 20px; background: #1e293b; border-radius: 8px; max-width: 600px;">
            <h3>Test Results:</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            const resultsDiv = document.getElementById('results');
            const p = document.createElement('p');
            p.textContent = logMessage;
            p.style.margin = '5px 0';
            p.style.fontFamily = 'monospace';
            p.style.fontSize = '14px';
            resultsDiv.appendChild(p);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function testConsole() {
            log('‚úÖ Console test - this message should appear');
            log('üîç Testing localStorage...');
            log(`localStorage keys: ${Object.keys(localStorage).join(', ') || 'none'}`);
            log('üîç Testing sessionStorage...');
            log(`sessionStorage keys: ${Object.keys(sessionStorage).join(', ') || 'none'}`);
        }

        function enableDevBypass() {
            localStorage.setItem('dev-bypass-auth', 'true');
            log('‚úÖ Dev bypass enabled in localStorage');
            log('üîÑ Reload the main app now');
        }

        async function testReact() {
            log('üîç Testing React loading...');
            try {
                const response = await fetch('http://localhost:8080/src/main.tsx');
                if (response.ok) {
                    log('‚úÖ main.tsx loads successfully');
                    const text = await response.text();
                    if (text.includes('console.log')) {
                        log('‚úÖ Debug logs found in main.tsx');
                    } else {
                        log('‚ö†Ô∏è No debug logs in main.tsx');
                    }
                } else {
                    log(`‚ùå main.tsx failed to load: ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Error loading main.tsx: ${error.message}`);
            }

            try {
                const response = await fetch('http://localhost:8080/node_modules/.vite/deps/react.js');
                if (response.ok) {
                    log('‚úÖ React dependency loads successfully');
                } else {
                    log(`‚ùå React dependency failed: ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Error loading React: ${error.message}`);
            }
        }

        // Initialize
        log('üöÄ Direct test page loaded');
        log('üîç Browser info: ' + navigator.userAgent);
        log('üîç Current URL: ' + window.location.href);
        
        // Auto-run console test
        setTimeout(testConsole, 1000);
    </script>
</body>
</html>
