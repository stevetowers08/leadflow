<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Execution Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .test-section {
            background: #1e293b;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #2563eb;
        }
        .button.success { background: #10b981; }
        .button.danger { background: #dc2626; }
        .button.warning { background: #f59e0b; }
        .log {
            background: #000;
            color: #00ff00;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 10px 0;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.success { background: #10b981; color: white; }
        .status.error { background: #dc2626; color: white; }
        .status.warning { background: #f59e0b; color: white; }
        #test-root {
            border: 2px solid #3b82f6;
            min-height: 200px;
            padding: 20px;
            margin: 20px 0;
            background: #1e293b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Browser Execution Test</h1>
        
        <div class="test-section">
            <h2>Test Root Element</h2>
            <div id="test-root">
                <p>This is a test root element. React should render here.</p>
            </div>
        </div>

        <div class="test-section">
            <h2>Actions</h2>
            <button class="button" onclick="testBasicExecution()">Test Basic Execution</button>
            <button class="button" onclick="testReactImport()">Test React Import</button>
            <button class="button" onclick="testMainAppExecution()">Test Main App Execution</button>
            <button class="button success" onclick="enableDevBypass()">Enable Dev Bypass</button>
            <button class="button danger" onclick="clearAllData()">Clear All Data</button>
        </div>

        <div class="test-section">
            <h2>Execution Log</h2>
            <div id="executionLog" class="log"></div>
            <button class="button" onclick="clearLog()">Clear Log</button>
        </div>

        <div class="test-section">
            <h2>Performance Monitor</h2>
            <div id="performanceLog" class="log"></div>
        </div>
    </div>

    <script>
        let logEntries = [];
        let performanceEntries = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] [${type.toUpperCase()}] ${message}`;
            logEntries.push(entry);
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const logDiv = document.getElementById('executionLog');
            logDiv.textContent = logEntries.slice(-100).join('\n');
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            logEntries = [];
            updateLogDisplay();
        }

        function updatePerformanceLog() {
            const perfDiv = document.getElementById('performanceLog');
            perfDiv.textContent = performanceEntries.slice(-50).join('\n');
            perfDiv.scrollTop = perfDiv.scrollHeight;
        }

        function addPerformanceEntry(message) {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${message}`;
            performanceEntries.push(entry);
            updatePerformanceLog();
        }

        function testBasicExecution() {
            log('üîç Testing basic JavaScript execution...');
            
            try {
                // Test basic JavaScript features
                const testVar = 'test';
                log(`‚úÖ Variable assignment: ${testVar}`);
                
                const testFunc = () => 'arrow function works';
                log(`‚úÖ Arrow function: ${testFunc()}`);
                
                const testObj = { key: 'value' };
                log(`‚úÖ Object creation: ${JSON.stringify(testObj)}`);
                
                const testPromise = Promise.resolve('promise works');
                testPromise.then(result => {
                    log(`‚úÖ Promise: ${result}`);
                });
                
                log('‚úÖ Basic JavaScript execution successful');
            } catch (error) {
                log(`‚ùå Basic execution failed: ${error.message}`, 'error');
            }
        }

        async function testReactImport() {
            log('üîç Testing React import...');
            
            try {
                // Try to dynamically import React
                const reactModule = await import('http://localhost:8080/node_modules/.vite/deps/react.js');
                log('‚úÖ React module imported successfully');
                log(`React keys: ${Object.keys(reactModule).join(', ')}`);
                
                const reactDomModule = await import('http://localhost:8080/node_modules/.vite/deps/react-dom_client.js');
                log('‚úÖ React DOM module imported successfully');
                log(`React DOM keys: ${Object.keys(reactDomModule).join(', ')}`);
                
            } catch (error) {
                log(`‚ùå React import failed: ${error.message}`, 'error');
            }
        }

        async function testMainAppExecution() {
            log('üîç Testing main app execution...');
            
            try {
                // Try to load and execute the main app
                const response = await fetch('http://localhost:8080/src/main.tsx');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const mainAppCode = await response.text();
                log('‚úÖ Main app code loaded');
                log(`Code length: ${mainAppCode.length} characters`);
                
                // Check for specific patterns
                if (mainAppCode.includes('createRoot')) {
                    log('‚úÖ createRoot found in code');
                } else {
                    log('‚ùå createRoot not found in code');
                }
                
                if (mainAppCode.includes('console.log')) {
                    log('‚úÖ Debug logs found in code');
                } else {
                    log('‚ùå No debug logs found in code');
                }
                
                // Try to execute the code in a controlled way
                log('üîç Attempting to execute main app code...');
                
                // Create a script element to execute the code
                const script = document.createElement('script');
                script.type = 'module';
                script.textContent = `
                    console.log('üöÄ Executing main app code...');
                    try {
                        ${mainAppCode}
                    } catch (error) {
                        console.error('‚ùå Main app execution error:', error);
                    }
                `;
                
                document.head.appendChild(script);
                log('‚úÖ Main app code execution attempted');
                
            } catch (error) {
                log(`‚ùå Main app execution failed: ${error.message}`, 'error');
            }
        }

        function enableDevBypass() {
            localStorage.setItem('dev-bypass-auth', 'true');
            log('‚úÖ Dev bypass enabled');
            log('üîÑ Try loading the main app now');
        }

        function clearAllData() {
            localStorage.clear();
            sessionStorage.clear();
            log('üóëÔ∏è All data cleared');
        }

        // Performance monitoring
        function startPerformanceMonitoring() {
            setInterval(() => {
                const memory = performance.memory;
                if (memory) {
                    addPerformanceEntry(`Memory: Used ${Math.round(memory.usedJSHeapSize / 1024 / 1024)}MB, Total ${Math.round(memory.totalJSHeapSize / 1024 / 1024)}MB`);
                }
                
                addPerformanceEntry(`DOM elements: ${document.querySelectorAll('*').length}`);
                addPerformanceEntry(`Active connections: ${performance.getEntriesByType('navigation').length}`);
            }, 5000);
        }

        // Initialize
        log('üöÄ Browser execution test loaded');
        log('üîç Performance monitoring started');
        
        startPerformanceMonitoring();
        
        // Auto-run basic test
        setTimeout(testBasicExecution, 1000);
    </script>
</body>
</html>
